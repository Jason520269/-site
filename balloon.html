<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Animation</title>
    <style>
        @keyframes fly {
            from {top: 400px;}
            to {top: 0px;}
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: red;
            position: absolute;
            animation: fly 10s linear infinite;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 0; i < 10; i++) {
            let b = document.createElement('div');
            b.className = 'circle';
            b.id = 'b' + i;
            b.style.left = `${Math.random() * window.innerWidth}px`;
            b.style.top = `${Math.random() * 400}px`;
            document.body.appendChild(b);
        }
    </script>
</body>
</html>
