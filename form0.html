<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="#" method="post">
        <label for="studentId">Student Id:</label>
        <input type="text" id="studentId" name="studentId" value="D10774045" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="刘壮" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Habits:</label>
        <input type="checkbox" id="swimming" name="habits" value="swimming">
        <label for="swimming">Swimming</label>
        <input type="checkbox" id="pingpong" name="habits" value="pingpong">
        <label for="pingpong">Ping pong</label>
        <input type="checkbox" id="guitar" name="habits" value="guitar">
        <label for="guitar">Guitar</label><br><br>

        <label for="major">Major:</label>
        <select id="major" name="major">
            <option value="mathematics">Mathematics</option>
            <option value="computer science">Computer Science</option>
            <option value="physics">Physics</option>
        </select><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="internExperience">Intern Experience:</label><br>
        <textarea id="internExperience" name="internExperience" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
